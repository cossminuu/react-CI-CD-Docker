    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 138.68.170.93
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/react-CI-CD-Docker
            echo "ğŸ“¥ Pulling latest staging branch..."
            git reset --hard
            git clean -fd
            git pull origin staging

            echo "ğŸ“¦ Rebuilding with docker-compose..."
            docker compose down
            docker compose up --build -d

            echo "âœ… Staging deployed: http://<ip>/staging"
